<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calcss.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="inputcont">
        <span  id="dispe"></span>
        <span id="inputNum"></span>
      </div>
      <span id="result"></span>
      <div class="operators">
        <div>
          <button id="plus" value="+" onclick="inputval(this)">+</button>
        </div>
        <div>
          <button id="minus" value="-" onclick="inputval(this)">-</button>
        </div>
        <div>
          <button id="multiply" value="*" onclick="inputval(this)">
            &times;
          </button>
        </div>
        <div>
          <button id="divide" value="/" onclick="inputval(this)">
            &divide;
          </button>
        </div>
      </div>
      <div class="buttons">
        <div class="leftPanel">
          <div class="numbers">
            <button id="1" value="1" onclick="inputval(this)">1</button>
            <button id="4" value="4" onclick="inputval(this)">4</button>
            <button id="7" value="7" onclick="inputval(this)">7</button>
          </div>
          <div class="numbers">
            <button id="2" value="2" onclick="inputval(this)">2</button>
            <button id="5" value="5" onclick="inputval(this)">5</button>
            <button id="8" value="8" onclick="inputval(this)">8</button>
          </div>
          <div class="numbers">
            <button id="3" value="3" onclick="inputval(this)">3</button>
            <button id="6" value="6" onclick="inputval(this)">6</button>
            <button id="9" value="9" onclick="inputval(this)">9</button>
          </div>
          <div class="numbers">
            <button id="0" value="0" onclick="inputval(this)">0</button>
            <button onclick="clearfn()">Clear</button>
            <button id="equal" onclick="inputval(this)" class="equals">
              Equal
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./calscript.js"></script>
  </body>
</html>
