<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calcss.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input" id="input"><input type="text" id="input" /></div>
      <div class="operators">
        <div><button>+</button></div>
        <div><button>-</button></div>
        <div><button>&times;</button></div>
        <div><button>&divide;</button></div>
      </div>
      <div class="buttons">
        <div class="leftPanel">
          <div class="numbers">
            <button>1</button>
            <button>4</button>
            <button>7</button>
          </div>
          <div class="numbers">
            <button>2</button>
            <button>5</button>
            <button>8</button>
          </div>
          <div class="numbers">
            <button>3</button>
            <button>6</button>
            <button>9</button>
          </div>
          <div class="numbers">
            <button>0</button>
            <button>Clear</button>
            <button class="equals">Equal</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./calscript.js"></script>
</html>
